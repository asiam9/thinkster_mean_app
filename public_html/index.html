<html>
    <head>
        <title>Flapper News</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="flapperNews">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <ui-view></ui-view>
            </div>
        </div>
        <script src="app.js"></script>

        <!--inline templates names to .html datoteke:-->
        <script type="text/ng-template" id="/home.html">
            <div class="page-header">
                <h1>MEAN Stack Todo App Example</h1>
            </div>
            <div ng-repeat="post in posts| orderBy:'-upvotes'">
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
                {{post.upvotes}}
                <span style="font-size:20px; margin-left:10px;">
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                </span>
                <span>
                    <a href="#/posts/{{post._id}}"> ->comments({{post.comments.length}})</a>
                </span>
            </div> <div class="col-xs-6 col-lg-4">
            <form ng-submit="addPost()"
                style="margin-top:30px;">
                <h3>Add a new post</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
            </div>
        </script>

        <script type="text/ng-template" id="/posts.html">
            <div class="page-header">
                <h3>
                    <a ng-show="post.link" href="{{post.link}}">
                        {{post.title}}
                    </a>
                    <span ng-hide="post.link">
                        {{post.title}}
                    </span>
                </h3>
            </div>

            <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
                    {{comment.upvotes}} - by {{comment.author}}
                <span style="font-size:20px; margin-left:10px;">
                    {{comment.body}}
                </span>      
            </div>
            
            <form ng-submit="addComment()" style="margin-top:30px;">
                <h3>Add a new comment</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </script>
    </body>
</html>
